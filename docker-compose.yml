version: "3.7"

services:
  nginxpm:
    image: "jc21/nginx-proxy-manager:latest"
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - hdeichefe:/data
    deploy:
      placement:
        constraints:
          - node.role == manager

  db:
    image: postgres
    environment:
      POSTGRES_USER: eichefe
      POSTGRES_PASSWORD: Lucas102030
      POSTGRES_DB: eichefedb
    ports:
      - 5432:5432
    networks:
      - eicheferede
    volumes:
      - hdeichefe:/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  minio:
    image: minio/minio
    ports:
      - "9002:9000"
      - "9001:9001"
    command: server /data
    environment:
      MINIO_ACCESS_KEY: eichefe
      MINIO_SECRET_KEY: luuhsantanafs
    networks:
      - eicheferede
    volumes:
      - hdeichefe:/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  lareanapizap:
    image: luuhsantanafs/lareanapizap:1.0
    ports:
      - "8080:8080"
    networks:
      - eicheferede
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - hdeichefe:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - eicheferede
    environment:
      - RABBITMQ_DEFAULT_USER=luuhsantanafs
      - RABBITMQ_DEFAULT_PASS=Lucas102030
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - hdeichefe:/data

networks:
  eicheferede:
    driver: overlay
    attachable: true

volumes:
  hdeichefe:
