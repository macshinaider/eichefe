version: "3.7"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: eichefe
      POSTGRES_PASSWORD: Lucas102030
      POSTGRES_DB: eichefedb
    ports:
      - 5432:5432
    networks:
      - eicheferede
    volumes:
      - ./.docker/db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "eichefe", "-d", "eichefedb"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio
    restart: always
    ports:
      - "9002:9000"
      - "9001:9001"
    command: server /data
    environment:
      MINIO_ACCESS_KEY: eichefe
      MINIO_SECRET_KEY: luuhsantanafs
    networks:
      - eicheferede
    volumes:
      - ./.docker/minio_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9000"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - db

  lareanapizap:
    image: luuhsantanafs/lareanapizap:1.0
    restart: always
    ports:
      - "8080:8080"
    networks:
      - eicheferede
    volumes:
      - ./.docker/apizap_data:/app
    depends_on:
      - db
      - minio
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-s",
          "-o",
          "/dev/null",
          "-w",
          "%{http_code}",
          "http://localhost:8080",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - eicheferede
    environment:
      - RABBITMQ_DEFAULT_USER=luuhsantanafs
      - RABBITMQ_DEFAULT_PASS=Lucas102030
    volumes:
      - ./.docker/rabbitmq_data:/var/lib/rabbitmq
    depends_on:
      - db
      - minio
      - lareanapizap
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 3  

