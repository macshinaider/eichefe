version: "3.7"

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: eichefe
      POSTGRES_PASSWORD: Lucas102030
      POSTGRES_DB: eichefedb
    ports:
      - 5432:5432
    networks:
      - eicheferede
    volumes:
      - eichefe
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  minio:
    image: minio/minio
    ports:
      - "9002:9000"
      - "9001:9001"
    command: server /data
    environment:
      MINIO_ACCESS_KEY: eichefe
      MINIO_SECRET_KEY: luuhsantanafs
    networks:
      - eicheferede
    volumes:
      - eichefe
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  lareanapizap:
    image: luuhsantanafs/lareanapizap:1.0
    ports:
      - "8080:8080"
    networks:
      - eicheferede
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - eichefe

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - eicheferede
    environment:
      - RABBITMQ_DEFAULT_USER=luuhsantanafs
      - RABBITMQ_DEFAULT_PASS=Lucas102030
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - eichefe

networks:
  eicheferede:
    driver: overlay
    attachable: true

volumes:
  eichefe:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.1.74,nolock,soft,rw"
      device: ":/root/volumenfs"
